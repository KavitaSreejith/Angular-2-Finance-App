  <div class="m-x-auto p-a-2" style="width: 900px">
  <table class = "table table-striped table-inverse table-hover table-sm center" align = "center">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Stock Code</th>
        </tr>        
   </thead>

    <tr *ngFor= "let stock of stocks">
     <td> {{stock.id}}</td>
     <td>{{stock.name}}</td>
     <td>{{stock.stockCode}}</td>
     </tr>
  </table>
  </div>

  <hr>
  <h2>Add Stock</h2>
  Stock Code: <input #newStockCode />
  Stock Name: <input #newName />
  <button type="button" class="btn btn-primary" (click)="createStock(newStockCode.value,newName.value)"> Create </button>

<div class="jumbotron">
  <h1 class="display-3">Angular2 Finance</h1>
  <p class="lead">Stock, Bonds, Mutual Funds</p>
  <hr class="my-2">
  <p>A simple angular 2 finance application</p>

  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
  </p>
</div>
